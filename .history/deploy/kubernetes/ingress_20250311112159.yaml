apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipecat
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: pipecat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pipecat
            port:
              name: api
  - host: dashboard.pipecat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pipecat
            port:
              name: dashboard
  tls:
  - hosts:
    - pipecat.example.com
    - dashboard.pipecat.example.com
    secretName: pipecat-tls
